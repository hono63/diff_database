{% extends "base.html" %}
{% block title %}Person List 2{% endblock title %}
{% load staticfiles %}

{% block extrahead %}
<style> table { margin-top: 8px;
}
</style>
{% endblock %}

{% block body %}
<div id="wrapper">
  <div id="page-wrapper">
	<div class="row">
	  <div class="col-lg-6 full-width margin-top-20percent">
		<div class="panel panel-default full-width">

            <h3 class="page-header">Personの一覧2</h3>
            <a href="{% url 'person_add' %}" class="btn btn-default btn-sm">追加</a>
            <table class="table table-striped table-bordered">
            <thead>
                <tr>
                <th>ID</th>
                <th>名は</th>
                <th>性別</th>
                <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for person in persons2 %}
                <tr>
                <td>{{ person.id }}</td>
                <td>{{ person.name }}</td>
                <td>{{ person.sex }}</td>
                <td>
                    <a href="{% url 'person_mod' person_id=person.id %}" class="btn btn-default btn-sm">修正</a>
                    <a href="{% url 'person_del' person_id=person.id %}" class="btn btn-default btn-sm">削除</a>
                </td>
                </tr>
                {% endfor %}
            </tbody>
            </table>

		</div>
	  </div>
	</div>
  </div>
</div>
<script>
  $(document).ready(function() {
    $('#person-list-table').DataTable({
	  responsive: true,
	  ordering: false,
	  displayLength: 20,
    });
  });
</script>
{% endblock %}
